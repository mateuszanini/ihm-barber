<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Atividade Criativa da disciplina de IHM.">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saloon Barber Shop | IHM</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" media="screen,projection"/>
    <!--Import animate.css-->
    <link type="text/css" rel="stylesheet" href="node_modules/animate.css/animate.css" media="screen,projection" />

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="parallax-container">
        <div class="parallax"><img src="http://img02.deviantart.net/76b3/i/2016/339/1/8/deadpool_png__5_by_anna_x_anarchy-daqlvhx.png"></div>
    </div>
    <div class="section red">
        <div class="row container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than
                the foreground content while scrolling.</p>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="http://img02.deviantart.net/76b3/i/2016/339/1/8/deadpool_png__5_by_anna_x_anarchy-daqlvhx.png"></div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('.parallax').parallax();
        });
    </script>
</body>

</html>
